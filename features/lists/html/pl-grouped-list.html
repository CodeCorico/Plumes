{{#partial itemsList}}

  {{#items}}
    <div
      class="pl-grouped-list-item level-{{level(@keypath)}}"
      data-level="{{level(@keypath)}}"
    >
      {{> itemTemplate}}
    </div>

    {{#if this.items.length}}
      {{> itemsList}}
    {{/if}}
  {{/items}}

{{/partial}}

<div class="pl-grouped-list">
  <div class="pl-grouped-list-content">
    {{> itemsList}}
  </div>
</div>
