<button class="pl-button-indicator {{showMessage ? 'opened' : ''}}" on-click="toggle">
  <div class="pl-button-indicator-bg {{showMessage ? 'accent-bg' : ''}}"></div>
  <img class="{{opened ? 'hide' : ''}}" src="{{img}}" />
  {{#notificationPicture}}
    <img class="notification-picture" src="{{notificationPicture}}" />
  {{/notificationPicture}}
  <p class="pl-button-indicator-notification-message">{{{notificationMessage}}}</p>
  <div class="pl-button-indicator-number accent-bg {{notificationsCount ? 'showed' : ''}}">
    {{notificationsCount > 99 ? '99+' : notificationsCount}}
  </div>
</button>
