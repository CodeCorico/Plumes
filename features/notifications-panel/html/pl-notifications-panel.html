<section class="pl-layout-notifications {{opened ? 'opened' : ''}}">
  <h1>- {{title}} -</h1>
  <ul>
    {{#if notifications}}
      {{#notifications}}
      <li class="pl-layout-notifications-item" on-click="openitem">
        {{#if picture}}
        <img src="{{picture}}" />
        {{/if}}
        <p>{{{content}}}</p>
        <p class="pl-layout-notifications-item-time">{{time}}</p>
      </li>
      {{/notifications}}
    {{else}}
      <li class="pl-layout-notifications-item pl-layout-notifications-noitem">
        <p>{{nonotification}}</p>
      </li>
    {{/if}}
  </ul>
  <div class="pl-layout-notifications-emails">
    <rv-require
      name="pl-button-onoff"
      src="../buttons/pl-button-onoff"
      data-bind-text-label="emailslabel"
      data-bind-on="emails-on"
      data-bind-toggle="emailstoggle"
    ></rv-require>
  </div>

  <button class="pl-layout-notifications-signout" on-click="signout">{{signoutlabel}}</button>
</section>
