<section class="panel-modal {{storyboard}} {{cameraStoryboard}}">
  <div class="help-layout-container">
    <div class="help-layout-modal"></div>
  </div>
  <div class="help-layout-container" on-click="close">
    <div class="help-layout-content" on-click="stopClose">
      <h1>- {{_('HELP')}} -</h1>

      <div class="help-layout-panels {{panelsActivated ? 'activated' : ''}}">

        <rv-require
          name="help-shortcuts"
          src="/public/help/help-shortcuts"
        >
        </rv-require>

        <rv-require
          name="help-issue"
          src="/public/help/help-issue"
        >
        </rv-require>

      </div>
    </div>
  </div>
  <div class="camera"></div>
</section>
