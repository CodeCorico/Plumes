<section
  class="
    pl-context-panel
    {{usetitle ? 'use-title' : ''}}
    {{usable ? 'usable' : ''}}
    {{opened ? 'opened' : ''}}
    {{useleftcross ? 'left-cross' : ''}}
    {{userightcross ? 'right-cross' : ''}}
  "
>
  <div class="pl-context-panel-bg"></div>

  {{#if usetitle}}
  <h1 class="pl-section pl-context-panel-title">
    <div class="pl-context-panel-title-cross" on-click="cross"></div>
    {{title}}
  </h1>
  {{/if}}

  <div class="pl-context-panel-content">
    {{> panels}}
  </div>
</section>
