<ul class="pagination">
  {{#if displayPreviousButton}}
    <li class="{{pageSelected == '1' ?  'disabled' : ''}}" on-click="previousPage">&laquo;</li>
  {{/if}}
  {{#if displayFirstButton && hasActionButtons}}
    <li class="{{pageSelected == '1' ?  'disabled' : ''}}" on-click="firstPage">1 ...</li>
  {{/if}}

  {{#pages}}
    <li class="accent-selection-hover {{pageSelected == this ? 'accent-selection' : ''}}" on-click="selectPage">{{this}}</li>
  {{/pages}}

  {{#if displayLastButton && hasActionButtons}}
    <li class="{{pageSelected == totalPages ? 'disabled' : ''}}" on-click="lastPage">... {{totalPages}}</li>
  {{/if}}
  {{#if displayNextButton}}
    <li class="{{pageSelected == totalPages ? 'disabled' : ''}}" on-click="nextPage">&raquo;</li>
  {{/if}}
</ul>
