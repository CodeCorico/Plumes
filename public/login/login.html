<div class="login {{storyboard}} {{storyboardError}}">
  <rv-require
    name="screen-message"
    src="../screen-message/screen-message"
  ></rv-require>

  <div class="login-container" style="top: {{top}}px; height: {{height}}px;">

    <div class="login-content">
      <form class="login-form" on-submit="submit" action="#">
        <div class="login-form-content">
          <div
            class="old-avatar {{oldAvatar ? 'show' : ''}}"
            style="{{#if oldAvatar != 'null'}}background-image: url('{{oldAvatar}}');{{/if}}"
          ></div>
          <div
            class="avatar {{oldAvatar ? 'show-again' : ''}}"
            style="{{#if avatar != 'null'}}background-image: url('{{avatar}}');{{/if}}"
          ></div>

          <input class="input name" type="text" placeholder="{{texts.username}}" value="{{username}}" />
          <input class="input password" type="password" placeholder="{{texts.userpassword}}" value="{{userpassword}}" on-focus="passwordFocus" />
          <input class="submit" type="submit" value="Submit" />
        </div>

        <div class="login-form-error">
          <p>{{{error}}}</p>
        </div>
      </form>
    </div>

    <div class="bottom-border-container">
      <div class="bottom-border"></div>
    </div>
  </div>
</div>
