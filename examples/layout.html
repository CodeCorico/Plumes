<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plumes - Example Layout</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/base/base-plumes.css" type="text/css" />
  <style type="text/css">
    .example-mask {
      z-index: 99998;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
    }
  </style>
</head>
<body>

  <rv-require
    name="pl-layout-platform"
    src="../public/layouts/pl-layout-platform"

    data-bind-onloaded="onloaded"
    data-bind-beforerequire="beforerequire"
    data-bind-brand="brand"
    data-bind-apps="apps"
    data-bind-user="user"
    data-bind-user-toggle="user-toggle"
    data-bind-help-toggle="help-toggle"
    data-bind-notifications-toggle="notifications-toggle"
    data-bind-notifications-openitem="notifications-openitem"
    data-bind-notifications-signout="notifications-signout"
    data-bind-notifications-emails-on="notifications-emails-on"
    data-bind-notifications-emails-toggle="notifications-emails-toggle"

    data-bind-onpagselected="onPageSelected"
  >
    <rv-partial target="mask-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
    <rv-partial target="message-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
    <rv-partial target="content">

      <rv-require
        name="pl-layout-sidebars"
        src="../public/layouts/pl-layout-sidebars"

        data-left-content-title="Left menu"
        data-left-content-width="300"
        data-right-content-title="Right menu"
        data-right-content-width="300"
        data-right-content-expended="false"

        data-bind-onpagselected="onpagselected"
      >
        <rv-partial target="left-content">
          My left content
        </rv-partial>
        <rv-partial target="right-content">
          My Right content
        </rv-partial>
        <rv-partial target="content">
          <p>My content</p>

          <button onclick="pushNotif()">Push a notification</button>

          <rv-require
            name="pl-pagination"
            src="../public/pagination/pl-pagination"

            data-bind-onpagselected="onpagselected"

            data-total-pages="50"
            data-page-selected="13"
            data-display-pages-count="7"
            data-display-first-button="true"
            data-display-last-button="true"
            data-display-previous-button="true"
            data-display-next-button="true"
          >
          </rv-require>
        </rv-partial>
      </rv-require>

    </rv-partial>
  </rv-require>

  <div class="example-mask"></div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="http://cdn.ractivejs.org/latest/ractive.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive-require/0.5.1/ractive-require.js"></script>
  <script type="text/javascript" src="/public/base/base-bootstrap.js"></script>

  <script type="text/javascript">
  (function() {
    'use strict';

    window.Ractive.bootstrap(function(page) {

      window.pushNotif = function() {
        page
          .findChild('name', 'pl-layout-platform')
          .require('pl-layout-notifications')
          .then(function() {
            var layoutNotifications = page.findChild('name', 'pl-layout-notifications');

            layoutNotifications.pushNotification(
              'The user already connected and <strong>13 other bugs</strong> are now fixed on <strong>Plumes</strong>!',
              '13 hours ago',
              '/examples/plumes-logo.png',
              {
                id: 10
              }
            );

            page.findChild('name', 'pl-button-profile').pushNotification(
              'We have released a new <strong>Plumes</strong> version!',
              '/examples/plumes-logo.png',
              {
                id: 10
              },
              layoutNotifications.isToggled()
            );
          });
      };

      page.set('brand', 'Plumes');

      page.set('apps', [{
        name: 'Layout',
        selected: true,
        select: function() {
          window.location.href = 'layout.html';
        }
      }, {
        name: 'Login',
        select: function() {
          window.location.href = 'login.html';
        }
      }, {
        name: 'Lists',
        select: function() {
          window.location.href = 'lists.html';
        }
      }]);

      page.set('user', {
        avatar: 'https://www.gravatar.com/avatar/9e38451efa23937301594f273033c5f1.png'
      });

      page.set('user-toggle', function(event, notification) {
        if (notification) {
          var buttonProfile = page.findChild('name', 'pl-button-profile');

          buttonProfile.set(
            'notificationsCount',
            Math.max(0, buttonProfile.get('notificationsCount') - 1)
          );

          buttonProfile.close();

          return console.log('click on notification:', notification.args.id);
        }

        page
          .findChild('name', 'pl-layout-platform')
          .require('pl-layout-notifications')
          .then(function() {
            page.findChild('name', 'pl-layout-notifications').toggle();
          });
      });

      page.set('notifications-toggle', function(event, toggled) {
        if (toggled) {
          page.findChild('name', 'pl-button-profile').clearNotificationsCount();
        }
      });

      page.set('notifications-openitem', function(event) {
        console.log('notifications open item!', event.context.args.id);
      });

      page.set('notifications-signout', function(event) {
        console.log('notifications signout!', event);
      });

      page.set('notifications-emails-on', true);

      page.set('notifications-emails-toggle', function(event, isOn) {
        console.log('emails toggle!', isOn);
      });

      page.set('help-toggle', function(event) {
        console.log('help toggle!', event);
      });

      page.set('beforerequire', function(layout, callback) {
        if ($.cookie('intro') == 'done') {
          return callback();
        }

        layout.require('pl-screen-message').then(function() {

          var screenMessage = layout.findChild('name', 'pl-screen-message');

          screenMessage.fire('play', {
            message: [
              'Hello',
              'It\'s your first time on the <strong class="accent">Plumes</strong> layout example.',
              'We thank you for using <strong class="accent">Plumes</strong>.',
              'Have a good day.'
            ],
            done: function() {
              $.cookie('intro', 'done');

              screenMessage.teardown();

              callback();
            }
          });
        });

      });

      page.set('onloaded', function() {
        $('.example-mask').remove();
      });

      page.set('onPageSelected', function(page) {
        console.log('Page selected', page);
      });

      page.require();
    });

  })();
</script>
</body>
</html>
