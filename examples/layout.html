<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plumes - Example Layout</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/base/base-plumes.css" type="text/css" />
  <style type="text/css">
    .example-mask {
      z-index: 99998;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
    }
  </style>
</head>
<body>

  <rv-require
    name="pl-layout-platform"
    src="../public/layouts/pl-layout-platform"

    data-bind-onloaded="onloaded"
    data-bind-beforerequire="beforerequire"
    data-bind-apps="apps"
    data-bind-user="user"
    data-bind-notifications-toggle="notifications-toggle"
    data-bind-notifications-openitem="notifications-openitem"
    data-bind-notifications-signout="notifications-signout"
    data-bind-notifications-emails-on="notifications-emails-on"
    data-bind-notifications-emails-toggle="notifications-emails-toggle"

    data-bind-onpagselected="onPageSelected"
  >
    <rv-partial target="mask-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
    <rv-partial target="message-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
    <rv-partial target="content">

      My content

    </rv-partial>
  </rv-require>

  <div class="example-mask"></div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="http://cdn.ractivejs.org/latest/ractive.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive-require/0.5.1/ractive-require.js"></script>
  <script type="text/javascript" src="/public/base/base-bootstrap.js"></script>

  <script type="text/javascript">
  (function() {
    'use strict';

    window.Ractive.bootstrap(function(page) {

      page.set('apps', [{
        name: 'Layout',
        selected: true,
        select: function() {
          window.location.href = 'layout.html';
        }
      }, {
        name: 'Login',
        select: function() {
          window.location.href = 'login.html';
        }
      }, {
        name: 'Lists',
        select: function() {
          window.location.href = 'lists.html';
        }
      }]);

      // page.set('apps', [{
      //   name: 'Wiki',
      //   selected: true,
      //   select: function() {
      //     window.page('/wiki');
      //   }
      // }, {
      //   name: 'Talent Search',
      //   select: function() {
      //     window.page('/talent-search');
      //   }
      // }, {
      //   name: 'Planning',
      //   select: function() {
      //     window.location.href = alpha.url + '/plannings_management';
      //   }
      // }, {
      //   name: 'Analytics',
      //   select: function() {
      //     window.location.href = alpha.url + '/headcounts';
      //   }
      // }, {
      //   name: 'Logs',
      //   select: function() {
      //     window.page('/logs');
      //   }
      // }, {
      //   name: 'NotiFire',
      //   select: function() {
      //     window.page('/notifire');
      //   }
      // }]);

      page.set('user', {
        avatar: 'https://www.gravatar.com/avatar/9e38451efa23937301594f273033c5f1.png'
      });

      page.set('beforerequire', function(layout, callback) {
        if ($.cookie('intro') == 'done') {
          return callback();
        }

        layout.require('pl-screen-message').then(function() {

          var screenMessage = layout.findChild('name', 'pl-screen-message');

          screenMessage.fire('play', {
            message: [
              'Hello',
              'It\'s your first time on the <strong class="accent">Plumes</strong> layout example.',
              'We thank you for using <strong class="accent">Plumes</strong>.',
              'Have a good day.'
            ],
            done: function() {
              $.cookie('intro', 'done');

              screenMessage.teardown();

              callback();
            }
          });
        });

      });

      page.set('onloaded', function() {
        $('.example-mask').remove();
      });

      page.set('onPageSelected', function(page) {
        console.log('Page selected', page);
      });

      page.require();
    });

  })();
</script>
</body>
</html>
