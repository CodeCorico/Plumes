<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plumes - Example Layout</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/base/base-plumes.css" type="text/css" />
  <style type="text/css">
    .example-mask {
      z-index: 99998;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
    }
  </style>
</head>
<body>

  <rv-require
    name="pl-layout-platform"
    src="../public/layouts/pl-layout-platform"

    data-bind-onloaded="onloaded"
    data-bind-beforerequire="beforerequire"
    data-bind-apps="apps"
    data-bind-buttonsleft="buttonsleft"
    data-bind-buttonsright="buttonsright"

    data-bind-contextlefttitle="lefttitle"
    data-contextrightusetitle="false"
  >
    <rv-partial target="mask-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
    <rv-partial target="message-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
    <rv-partial target="context-left-panels">

      <div class="context-1" style="display: none;">
        <div class="pl-section" style="background: #333; color: white; padding: 3rem;">

          <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
            <li>Article 4</li>
            <li>Article 5</li>
            <li>Article 6</li>
            <li>Article 7</li>
            <li>Article 8</li>
          </ul>

        </div>
      </div>

      <div class="context-2" style="display: none;">
        <div class="pl-section" style="background: #333; color: white; padding: 3rem;">

          <p>My big content</p>

        </div>
      </div>

    </rv-partial>
    <rv-partial target="context-right-panels">

    </rv-partial>
    <rv-partial target="content">


    </rv-partial>
  </rv-require>

  <div class="example-mask"></div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="http://cdn.ractivejs.org/latest/ractive.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive-require/0.5.3/ractive-require.js"></script>
  <script type="text/javascript" src="/public/base/base-bootstrap.js"></script>

  <script type="text/javascript">
  (function() {
    'use strict';

    window.Ractive.bootstrap(function(page) {

      page.set('apps', [{
        name: 'Layout',
        selected: true,
        select: function() {
          window.location.href = 'layout.html';
        }
      }, {
        name: 'Login',
        select: function() {
          window.location.href = 'login.html';
        }
      }, {
        name: 'Lists',
        select: function() {
          window.location.href = 'lists.html';
        }
      }]);

      var t = false;

      page.set('buttonsleft', [{
        icon: 'fa fa-list-ul',
        cls: 'dark light-bg',
        context: 'left',
        beforeContext: function(panel, callback) {
          if ($('.context-1').css('display') == 'block') {
            return callback();
          }

          if (panel.isOpened()) {
            panel.closeContent(function() {
              $('.context-2').css('display', 'none');
              $('.context-1').css('display', 'block');
              page.set('lefttitle', 'articles');

              callback();
            });
          }
          else {
            $('.context-2').css('display', 'none');
            $('.context-1').css('display', 'block');
            page.set('lefttitle', 'articles');

            callback();
          }
        }
      }]);

      setTimeout(function() {
        var buttonsleft = page.get('buttonsleft');

        buttonsleft.unshift({
          icon: 'fa fa-file-text',
          cls: 'dark light-bg',
          context: 'left',
          beforeContext: function(panel, callback) {
            if ($('.context-2').css('display') == 'block') {
              return callback();
            }

            if (panel.isOpened()) {
              panel.closeContent(function() {
                $('.context-1').css('display', 'none');
                $('.context-2').css('display', 'block');
                page.set('lefttitle', 'content');

                callback();
              });
            }
            else {
              $('.context-1').css('display', 'none');
              $('.context-2').css('display', 'block');
              page.set('lefttitle', 'content');

              callback();
            }
          }
        });

        page.set('buttonsleft', buttonsleft);
      }, 2000);

      page.set('buttonsright', [{
        icon: 'fa fa-bell',
        cls: 'dark light-bg',
        action: function(event, button) {
          button.set('icon', button.get('icon') == 'fa fa-bell' ? 'fa fa-bell-slash' : 'fa fa-bell');
        }
      }, {
        type: 'indicator',
        image: 'https://www.gravatar.com/avatar/9e38451efa23937301594f273033c5f1.png',
        action: function(event, button) {
          if (button.get('notificationsCount')) {
            button.clearNotificationsCount();
          }
          else {
            button.pushNotification(
              'We have released a new <strong>Plumes</strong> version!',
              '/examples/plumes-logo.png',
              {
                id: 10
              }
            );
          }
        }
      }]);

      page.set('beforerequire', function(layout, callback) {
        if ($.cookie('intro') == 'done') {
          return callback();
        }

        layout.require('pl-screen-message').then(function() {

          var screenMessage = layout.findChild('name', 'pl-screen-message');

          screenMessage.fire('play', {
            message: [
              'Hello',
              'It\'s your first time on the <strong class="accent">Plumes</strong> layout example.',
              'We thank you for using <strong class="accent">Plumes</strong>.',
              'Have a good day.'
            ],
            done: function() {
              $.cookie('intro', 'done');

              screenMessage.teardown();

              callback();
            }
          });
        });

      });

      page.set('onloaded', function() {
        $('.example-mask').remove();
      });

      page.set('onPageSelected', function(page) {
        console.log('Page selected', page);
      });

      page.require();
    });

  })();
</script>
</body>
</html>
