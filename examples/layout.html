<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plumes - Example Layout</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  .example-mask {
    z-index: 99998;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #fff;
  }
  </style>
</head>
<body>

  <rv-require
    name="layout"
    src="../public/layout/layout"

    data-bind-onloaded="onloaded"
    data-bind-beforerequire="beforerequire"
    data-bind-brand="brand"
    data-bind-apps="apps"
    data-bind-user="user"
    data-bind-user-toggle="user-toggle"
    data-bind-help-toggle="help-toggle"
  >
    <rv-partial target="mask-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
    <rv-partial target="message-title">
      Plumes <span class="theme">example</span>
    </rv-partial>
  </rv-require>

  <div class="example-mask"></div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="http://cdn.ractivejs.org/latest/ractive.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive-require/0.3.0/ractive-require.js"></script>
  <script type="text/javascript" src="/public/layout/layout-bootstrap.js"></script>

  <script type="text/javascript">
  (function() {
    'use strict';

    window.Ractive.bootstrap(function(page) {

      page.set('brand', 'Plumes');
      page.set('apps', [{
        name: 'Layout',
        selected: true,
        select: function() {
          window.location.href = 'layout.html';
        }
      }, {
        name: 'Login',
        select: function() {
          window.location.href = 'login.html';
        }
      }, {
        name: 'Lists',
        select: function() {
          window.location.href = 'lists.html';
        }
      }]);
      page.set('user', {
        avatar: 'https://www.gravatar.com/avatar/9e38451efa23937301594f273033c5f1.png'
      });
      page.set('user-toggle', function(event) {
        console.log('user toggle!', event);
      });
      page.set('help-toggle', function(event) {
        console.log('help toggle!', event);
      });

      page.set('beforerequire', function(layout, callback) {

        if ($.cookie('intro') == 'done') {
          return callback();
        }

        layout.require('screen-message').then(function() {

          layout.childrenRequire.forEach(function(child) {
            if (child && child.el && $(child.el).attr('name') == 'screen-message') {
              child.fire('play', {
                message: [
                  'Hello',
                  'It\'s your first time on the <strong class="theme">Plumes</strong> layout example.',
                  'We thank you for using <strong class="theme">Plumes</strong>.',
                  'Have a good day.'
                ],
                done: function() {
                  $.cookie('intro', 'done');

                  child.teardown();

                  callback();
                }
              });
            }
          });
        });

      });

      page.set('onloaded', function() {
        $('.example-mask').remove();
      });

      page.require();
    });

  })();
</script>
</body>
</html>
